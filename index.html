<body>
    <header>
        <h1>Memory Game</h1>
        
    </header>
    <div class="game-container" id="gameBoard">
        <!-- Manually added card elements -->
        <div class="card" data-name="A">
            <div class="front">😊</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="B">
            <div class="front">❤️</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="C">
            <div class="front">🦋</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="D">
            <div class="front">🍬</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="E">
            <div class="front">🏀</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="F">
            <div class="front">🍕</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="G">
            <div class="front">🎄</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="H">
            <div class="front">🍉</div>
            <div class="back"></div>
        </div>
        <!-- Duplicate cards for matching pairs -->
        <div class="card" data-name="A">
            <div class="front">😊</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="B">
            <div class="front">❤️</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="C">
            <div class="front">🦋</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="D">
            <div class="front">🍬</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="E">
            <div class="front">🏀</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="F">
            <div class="front">🍕</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="G">
            <div class="front">🎄</div>
            <div class="back"></div>
        </div>
        <div class="card" data-name="H">
            <div class="front">🍉</div>
            <div class="back"></div>
        </div>
    </div>
    <button id="restartBtn">Restart Game</button>

    

    <script src="script.js"></script>
</body>
